<ion-header>

  <ion-navbar>
    <ion-title>Payment details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
		<ion-label>Massager Name</ion-label>
		<ion-select [(ngModel)]="owner" (ionChange)="updateSelectedOwner($event)"> 
			<ion-option *ngFor="let owner of owners"  value="{{owner.owner_id}}">{{owner.name}}</ion-option> 
		</ion-select>
	</ion-item>
    
    <ion-item *ngIf="customer_show" class="animated flipInX">
		<ion-label>Customer Name</ion-label>
		<ion-select [(ngModel)]="user" (ionChange)="updateSelectedUser($event)">
			<ion-option value="1" >Jani</ion-option>
			<ion-option value="2">Tony</ion-option>
		</ion-select>
	</ion-item>

    <div *ngIf="table_show">
    <ion-row>
    <ion-col col-6>
      <strong>Date/Time</strong>
    </ion-col>
    <ion-col>
      <strong>Massage Time</strong>
    </ion-col>
    <ion-col>
      <strong>Amount</strong>
    </ion-col>
  </ion-row>
    
    <ion-row *ngFor="let massage of massages">
        <ion-col col-6>
          {{massage.date_time}}
        </ion-col>
        <ion-col>
          {{massage.total_massage_time}} {{massage.time_unit}}
        </ion-col>
        <ion-col>
         {{massage.amount}} 
        </ion-col>
  </ion-row>
